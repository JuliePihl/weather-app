<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>üå¶Ô∏è Weather App</title>
  </head>
  <body>
    <video class="background" autoplay loop muted src="images/Sky.mp4"></video>

    <div class="container text-center">
      <div class="weather-app">
        <div class="top-section">
          <form class="input-group flex-nowrap search-form" id="search-form">
            <input
              type="search"
              class="form-control input-field"
              id="input-field"
              placeholder="Enter name of city"
              autofocus="on"
              autocomplete="off"
            />
            <input
              type="submit"
              class="input-group-text search-btn"
              value="Search"
            />
          </form>
          <button class="location-btn" id="location-btn">My location</button>
        </div>

        <div class="mid-section">
          <div class="row">
            <div class="col-6 location">
              <div class="city" id="city">Search for a city...</div>
              <ul class="currentDate">
                <li id="date"></li>
                <li id="time"></li>
              </ul>
            </div>

            <div class="col-3 today">
              <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" class="celsius" id="celsius-link">¬∞C</a>
                    |
                    <a href="#" class="fahrenheit" id="fahrenheit-link">¬∞F</a>
                  </span>
                </div>
              </div>
              <ul class="data" id="data">
                <li class="feels-like" id="feels-like"></li>
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>

            <div class="col-3 weather">
              <img
                class="weather-icon"
                src="images/part-cloud.png"
                alt="part-cloud"
              />
              <div class="weather-description" id="weather-description"></div>
            </div>
          </div>
        </div>

        <div class="bottom-section">
          <div class="forecast">
            <div class="forecast-day">Mon</div>
            <img class="forecast-icon" src="images/part-cloud.png" alt="sun" />
            <div class="forecast-temperature">
              <span class="forecast-max-temp">
                <strong> 8¬∞ </strong>
              </span>
              |
              <span class="forecast-min-temp">2¬∞</span>
            </div>
          </div>

          <div class="forecast">
            <div class="forecast-day">Tue</div>
            <img class="forecast-icon" src="images/sun.png" alt="sun" />
            <div class="forecast-temperature">
              <span class="forecast-max-temp">
                <strong> 7¬∞ </strong>
              </span>
              |
              <span class="forecast-min-temp">2¬∞</span>
            </div>
          </div>

          <div class="forecast">
            <div class="forecast-day">Wed</div>
            <img
              class="forecast-icon"
              src="images/part-cloud.png"
              alt="part-cloud"
            />
            <div class="forecast-temperature">
              <span class="forecast-max-temp">
                <strong> 5¬∞ </strong>
              </span>
              |
              <span class="forecast-min-temp">0¬∞</span>
            </div>
          </div>

          <div class="forecast">
            <div class="forecast-day">Thu</div>
            <img class="forecast-icon" src="images/cloud.png" alt="cloud" />
            <div class="forecast-temperature">
              <span class="forecast-max-temp">
                <strong> 4¬∞ </strong>
              </span>
              |
              <span class="forecast-min-temp">-1¬∞</span>
            </div>
          </div>

          <div class="forecast">
            <div class="forecast-day">Fri</div>
            <img class="forecast-icon" src="images/rain.png" alt="rain" />
            <div class="forecast-temperature">
              <span class="forecast-max-temp">
                <strong> 1¬∞ </strong>
              </span>
              |
              <span class="forecast-min-temp">-4¬∞</span>
            </div>
          </div>
        </div>
      </div>
      <button>test</button>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
